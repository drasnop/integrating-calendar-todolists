<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Student Task Manager HCI Prototype</title>

	<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/jquery.gridster.min.css" />
</head>


<body>
	<table id="controls">
		<tbody>
			<tr>
				<td><span id="left-button" class="toolbar-button">Options</span></td>
				<td style="text-align: right;"><span id="right-button" class="toolbar-button">Task lists</span></td>
			</tr>
		</tbody>
	</table>

	<div id="wrapper">
		<div id="settings">
			Settings
		</div>
		<div id="calendar">
			<div id="c1">
				<table id="calendar-headers">

						<td>Sun</td>
						<td>Mon</td>
						<td>Tue</td>

				</table>
				<div id="calendar-wrapper">

					</table>
				</div>
			</div>

			<div id="c2">
			</div>

			<div id="c3">
				<div id="agenda-calendar">
					<div class="mini-cal">
					</div>
				</div>
				<div id="agenda-wrapper">

						<tr><th rowspan='2'>12am</th><td></td></tr>
						<tr><td></td></tr>

						<tr><td></td></tr>
						<tr><th rowspan='2'>7am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>8am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>9am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>10am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>11am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>12pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>1pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>2pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>3pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>4pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>5pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>6pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>7pm</th><td></td></tr>

						<tr><th rowspan='2'>8pm</th><td></td></tr>

						<tr><th rowspan='2'>11pm</th><td></td></tr>

				</div>
			</div>
		</div>

		<div id="main-lists">
			<div id="list2" class="todolist sortable" color="255,255,255" type="text2"></div>
		</div>

		<div id="todo-area">
			<div class="gridster">
				<ul>
					<li data-row="1" data-col="1" data-sizex="1" data-sizey="1"><header></header><div class="content" contenteditable></div></li>
					<li data-row="2" data-col="1" data-sizex="1" data-sizey="1"><header></header><div class="content" contenteditable></div></li>
					<li data-row="3" data-col="1" data-sizex="1" data-sizey="1"><header></header><div class="content" contenteditable></div></li>

	<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.transit.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.ba-throttle-debounce.min.js"></script>

	<script src="js/auxiliary.js"></script>

	<script src="js/rendering.js"></script>
