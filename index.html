<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Student Task Manager HCI Prototype</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="js/libs/jquery-ui-1.10.3/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/jquery.gridster.min.css" />
</head>


<body>
  <script type="text/x-handlebars">
	<div id="controls">
		<div id="left-button" class="toolbar-button">Options</div>
		<div id="calendar-buttons">
			<div id="week-button" class="toolbar-button">Week</div>	
			<div id="month-button" class="toolbar-button">Month</div>
			<div id="previous-period-button" class="toolbar-button" title="Previous period"> < </div>	
			<div id="next-period-button" class="toolbar-button" title="Next period"> > </div>
		</div>
		<div id="todolists-buttons">
			<div id="search-box" class="contenteditable" contenteditable>Search...</div>
			<div id="newlist-button" class="toolbar-button">New list</div>
		</div>
		<div id="settings-button" class="toolbar-button" title='Settings'>
			<img src='img/settings-16.png'></div>
		<div id="right-button" class="toolbar-button">Task lists</div>
	</div>

	<div id="wrapper">
		<div id="options">
			<div id="options-calendar">
			  <div class="mini-cal">
			  </div>
			</div>
			<div id="options-content">
				<div>
					<div>My calendars</div>
					<input type='checkbox'>John Smith</input><br />
					<input type='checkbox'>UBC courses</input><br />
				</div>
				<br />
				<div>
					<div>Other calendars</div>
					<input type='checkbox'>Nursery Web</input><br />
					<input type='checkbox'>HCI @ UBC</input><br />
				</div>
			</div>
		</div>

		<div id="calendar">
			<div id="c3">
				<div id="agenda-calendar">
					<div class="mini-cal">
					</div>
				</div>
				<div id="agenda-wrapper">
					<table>
						<tr><th rowspan='2'>12am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>1am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>2am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>3am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>4am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>5am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>6am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>7am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>8am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>9am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>10am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>11am</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>12pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>1pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>2pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>3pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>4pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>5pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>6pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>7pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>8pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>9pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr id="lookatme"><th rowspan='2'>10pm</th><td></td></tr>
						<tr><td></td></tr>
						<tr><th rowspan='2'>11pm</th><td></td></tr>
					</table>
				</div>
			</div>

			<div id="c1">
				<table id="calendar-headers">
					<tr>
						<td>Sun</td>
						<td>Mon</td>
						<td>Tue</td>
						<td>Wed</td>
						<td>Thu</td>
						<td>Fri</td>
						<td>Sat</td>
					</tr>
				</table>
				<div id="calendar-wrapper">
					<table>
					</table>
				</div>
			</div>

			<div id="c2">
			</div>
		</div>

		<div id="tasks-summary">
			<div id="next-up"> Next meeting </div>
			<div id="contextual-list" title="Show more items">
				<div id='switch-ordering-button' class='opacityButton' title='Order by priority'>!</div>
				<div id='remaining-items' title='items not displayed'>+ 6 normal items</div>
				<div id="resize-bar"><img src='img/3dots.png'></div>
			</div>
			<div id="main-list-wrapper">
				<div id="main-list" class="todolist sortable" color="0,0,0" type="text2"><div class='listName'>Main list</div>
				  {{#each items}}
				  <div class='item text2' style='background-color: rgba("255,255,255", .85)' data-color=["255,255,255"] data-activated='false'>
				    <div class='checkbox' data-checked='false'>
				      <div class='square hiddenIcon'></div><div class='checkmark'>✔</div>
				    </div>
				    {{view Ember.ItemView valueBinding="text" contenteditable="true"}}
				    <div class='setDateTime'>
				      <div class='contenteditable' contenteditable></div>
				      <img class='hiddenIcon opacityButton' src='img/calendar16.png' title='Set date/time' />
				    </div>
				    <img class='pin hiddenIcon opacityButton' src='img/pin16.png' data-pinned='false' data-dialogueExpanded='false' title='Pin item to main list' />
				    <div class='dialogueElement dialogue'>
				      <div class='dialogueElement setImportance' title='Set importance level'>!</div>
				      <div class='dialogueElement createSubtask' title='Create subtask'>+</div>
				    </div>
				  </div>
				  {{/each}}
				</div>
			</div>
		</div>

		<div id="todo-lists-area-wrapper">
			<div id="todo-lists-area"><!--
			--><div class="todo-lists-column" id="todo-lists-area-left">
			  {{#each list in listColumn1 }}
			  {{view App.RenderTodoListView class="todolist sortable" content=list}}
			  {{/each}}
				<div id="list-a0" class="todolist sortable" type="text2"><div class='listName contenteditable' contenteditable>Default</div>
				  {{#each items}}
				  <div class='item text2' style='background-color: rgba("255,255,255", .85)' data-color=["255,255,255"] data-activated='false'>
				    <div class='checkbox' data-checked='false'>
				      <div class='square hiddenIcon'></div><div class='checkmark'>✔</div>
				    </div>
				    {{view Ember.ItemView valueBinding="text" contenteditable="true"}}
				    <div class='setDateTime'>
				      <div class='contenteditable' contenteditable></div>
				      <img class='hiddenIcon opacityButton' src='img/calendar16.png' title='Set date/time' />
				    </div>
				    <img class='pin hiddenIcon opacityButton' src='img/pin16.png' data-pinned='false' data-dialogueExpanded='false' title='Pin item to main list' />
				    <div class='dialogueElement dialogue'>
				      <div class='dialogueElement setImportance' title='Set importance level'>!</div>
				      <div class='dialogueElement createSubtask' title='Create subtask'>+</div>
				    </div>
				  </div>
				  {{/each}}
				</div>
				<div id="list-a1" class="todolist sortable" type="text2"><div class='listName contenteditable' contenteditable>List A1</div></div>
			</div><!--
		 --><div class="todo-lists-column" id="todo-lists-area-right">
			  {{#each list in listColumn2 }}
			  {{view App.RenderTodoListView class="todolist sortable" content=list}}
			  {{/each}}
				<div id="list-b0" class="todolist sortable" type="text2"><div class='listName contenteditable' contenteditable>List B0</div></div>
				<div id="list-b1" class="todolist sortable" type="text2"><div class='listName contenteditable' contenteditable>List B1</div></div>
				<div id="list-b2" class="todolist sortable" type="text2"><div class='listName contenteditable' contenteditable>List B1</div></div>
				</div><!--
		 --></div>
		</div>

		<script type="text/javascript" charset="utf-8">
			// get the width of the textarea minus scrollbar
			var textareaWidth = document.getElementById("todo-lists-area").scrollWidth;

			// width of our wrapper equals width of the inner part of the textarea
			document.getElementById("todo-lists-area-wrapper").style.width = textareaWidth + 'px';

			textareaWidth = document.getElementById("main-list").scrollWidth;
			document.getElementById("main-list-wrapper").style.width = textareaWidth + 'px';
		</script>
</div>
</script>


<script type="text/x-handlebars" data-template-name="todo-list">
  <div class='listName contenteditable' contenteditable>{{{ list.title }}}</div>
  {{#each item in view.content.items}}
  {{view App.RenderItemView class='item text2' content=item}}
  {{/each}}
  <div class='newItem'>Add item...</div>
  <img class='trashbin opacityButton' src='img/trashbin.png' {{bind-attr style=view.trashbinStyle}} {{bind-attr title=view.trashbinTitle}}>
</script>

<script type="text/x-handlebars" data-template-name="item">
  <div class='checkbox' data-checked='false'>
    <div class='square hiddenIcon'></div><div class='checkmark'>✔</div>
  </div>
  {{view Ember.ItemView value=view.content.description contenteditable="true"}}
  <div class='setDateTime'>
    <div class='contenteditable' contenteditable></div>
    <img class='hiddenIcon opacityButton' src='img/calendar16.png' title='Set date/time' />
  </div>
  <img {{bind-attr class=":pin :opacityButton view.pinClass"}} {{bind-attr src=view.pinSrc}} data-dialogueExpanded='false' {{bind-attr title=view.pinTitle}} {{action "pinSwitch" view.content}}/>
  <div class='dialogueElement dialogue'>
    <div class='dialogueElement setImportance' title='Set importance level'>!</div>
    <div class='dialogueElement createSubtask' title='Create subtask'>+</div>
  </div>
</script>



<!-- All the JS -->

<script src="js/libs/jquery-2.0.0.min.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.1.2.js"></script>
<script src="js/libs/ember-data.js"></script>
<script type="text/javascript" language="javascript" src="js/libs/jquery.carouFredSel-6.2.1-packed.js"></script>

<!-- optionally include helper plugins -->
<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.mousewheel.min.js"></script>
<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.transit.min.js"></script>
<script type="text/javascript" language="javascript" src="js/libs/helper-plugins/jquery.ba-throttle-debounce.min.js"></script>
<script type="text/javascript" language="javascript" src="js/libs/jquery-mousewheel-3.1.4/jquery.mousewheel.js"></script>

<!-- include gridster -->
<script type="text/javascript" language="javascript" src="js/libs/jquery.gridster.min.js"></script>

<script type="text/javascript" language="javascript" src="js/libs/jquery.inview.min.js"></script>

<!-- Fire Ember.js -->
<script src="js/app.js"></script>
<script src="js/auxiliary.js"></script>
<!-- fire plugins onDocumentReady -->
<script src="js/layout.js"></script>
<script src="js/rendering.js"></script>

</body>
</html>
